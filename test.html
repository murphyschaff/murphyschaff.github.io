<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Layout with Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
    }
    .left-section {
      flex: 1;
      overflow-y: auto;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .right-section {
      width: 300px;
      background-color: #ddd;
      padding: 20px;
    }
    .content {
      height: 1500px; /* For demonstration purposes */
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="left-section">
      <div class="content">
        <h1>Left Section</h1>
        <p>This section scrolls.</p>
        <!-- Add more content here to make the section scroll -->
      </div>
    </div>
    <div class="right-section">
      <h1>Right Section</h1>
      <p>This section does not scroll.</p>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
