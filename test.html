<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sticky Bottom Link Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 20px;
      min-height: 300px; /* Example min-height */
    }

    .bottom-link {
      align-self: flex-end; /* Align the link to the end (bottom) */
    }
  </style>
</head>
<body>

<div class="container">
  <p>This is some content inside the container. As the container grows or shrinks, the link will remain at the bottom.</p>
  <div style="flex-grow: 1;"></div> <!-- This div will take up the remaining space -->
  <p>dingus</p>
  <a href="#" class="bottom-link">Sticky Bottom Link</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
